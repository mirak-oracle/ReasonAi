<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReasonAI - Voice Interaction</title>

    <style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }
    
    .container {
        text-align: center;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: 700;
    }
    
    p {
        color: #7f8c8d;
        font-size: 1.2rem;
        margin-bottom: 25px;
        line-height: 1.6;
    }

    #output {
        color: #34495e;
        font-size: 1.6rem;
        margin-bottom: 25px;
        padding: 10px;
        background: #ecf0f1;
        border-radius: 8px;
        border: 1px solid #bdc3c7;
    }
    
    button {
        padding: 12px 25px;
        background-color: #2980b9;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        outline: none;
    }

    button:hover {
        background-color: #1a618d;
        transform: translateY(-2px);
    }

    button:active {
        background-color: #145374;
        transform: translateY(1px);
    }

    .reasonai-image {
        width: 120px;
        height: 120px;
        margin: 20px auto;
        border-radius: 50%;
        background: url('https://images.app.goo.gl/aWWqYLeNxjh9q1B86/') no-repeat center center;
        background-size: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .reasonai-image:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>ReasonAI - Voice Interaction</h1>
        <p>Speak to ReasonAI to engage.</p>
        <div class="reasonai-image"></div>
        <div id="output"></div>
        <button onclick="startListening()">Start Listening</button>
    </div>

    <script>
    const recognition = new window.webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;

    const supportedLanguages = [
        'en-US', 'es-ES', 'fr-FR', 'de-DE', 'it-IT', 
        'pt-PT', 'nl-NL', 'sv-SE', 'da-DK', 'fi-FI', 
        'nb-NO', 'tr-TR', 'ru-RU', 'pl-PL', 'cs-CZ', 
        'hu-HU', 'ro-RO', 'el-GR', 'ja-JP', 'ko-KR', 
        'zh-CN', 'zh-TW', 'th-TH', 'id-ID', 'ms-MY', 
        'vi-VN', 'hi-IN', 'bn-IN', 'ta-IN', 'te-IN',
        'pcm', // Nigerian Pidgin
        'ha-NG', // Hausa
        'ig-NG', // Igbo
        'yo-NG', // Yoruba
        'sw-TZ', // Swahili (Tanzania)
        'sw-KE', // Swahili (Kenya)
        'am-ET', // Amharic (Ethiopia)
        'so-SO', // Somali
        'sn-ZW', // Shona (Zimbabwe)
        'xh-ZA', // Xhosa (South Africa)
        'zu-ZA', // Zulu (South Africa)
        'rw-RW', // Kinyarwanda (Rwanda)
        'lg-UG', // Luganda (Uganda)
        'st-LS', // Sesotho (Lesotho)
        'tn-ZA', // Setswana (South Africa)
        'ss-ZA', // SiSwati (South Africa)
        'ks-KE', // Gikuyu (Kenya)
        'nso-ZA', // Sesotho sa Leboa (South Africa)
        'dje-NE', // Zarma (Niger)
        // Add more African languages here as needed
    ];

    recognition.lang = 'en-US'; // default language
    
    // Function to detect language using LangDetect library
    function detectLanguage(text) {
        const detector = new LangDetect();
        const detectedLang = detector.detect(text);
        return detectedLang;
    }

    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('output').innerText = 'You said: ' + transcript;
        const detectedLanguage = detectLanguage(transcript);
        if (supportedLanguages.includes(detectedLanguage)) {
            recognition.lang = detectedLanguage;
        } else {
            console.warn('Detected language not supported:', detectedLanguage);
        }
        handleUserInput(transcript);
    };

    recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
    };

    function startListening() {
        recognition.start();
        document.getElementById('output').innerText = 'Listening...';
    }

    function speakResponse(response) {
        const synthesis = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(response);
        synthesis.speak(utterance);
    }

    function handleUserInput(input) {
        if (input.toLowerCase().includes('help')) {
            const response = "Sure, I'm here to assist you. What do you need help with?";
            speakResponse(response);
        } else {
            // Example: Call APIs to solve world problems based on user input
            speakResponse("You said: " + input);
        }
    }
    </script>
</body>
</html>
