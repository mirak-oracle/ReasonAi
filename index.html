<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReasonAI - Voice Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #495057;
            margin-bottom: 20px;
        }

        #output {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ReasonAI - Voice Interaction</h1>
        <p>Speak to ReasonAI to engage .</p>
        <div id="output"></div>
        <button onclick="startListening()">Start Listening</button>
    </div>

    <script>
        const recognition = new window.webkitSpeechRecognition();
        recognition.continuous = false;

        // Define an array of language codes for the languages you want to support
        const supportedLanguages = [
            'en-US', 'es-ES', 'fr-FR', 'de-DE', 'it-IT', // English, Spanish, French, German, Italian
            'pt-PT', 'nl-NL', 'sv-SE', 'da-DK', 'fi-FI', // Portuguese, Dutch, Swedish, Danish, Finnish
            'nb-NO', 'tr-TR', 'ru-RU', 'pl-PL', 'cs-CZ', // Norwegian, Turkish, Russian, Polish, Czech
            'hu-HU', 'ro-RO', 'el-GR', 'ja-JP', 'ko-KR', // Hungarian, Romanian, Greek, Japanese, Korean
            'zh-CN', 'zh-TW', 'th-TH', 'id-ID', 'ms-MY', // Chinese (Simplified), Chinese (Traditional), Thai, Indonesian, Malay
            'vi-VN', 'hi-IN', 'bn-IN', 'ta-IN', 'te-IN', // Vietnamese, Hindi, Bengali, Tamil, Telugu
            // Add more language codes as needed
        ];

        // Set the recognition language to the array of supported languages
        recognition.lang = supportedLanguages;

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('output').innerText = 'You said: ' + transcript;
            speakResponse('You said: ' + transcript);
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
        };

        function startListening() {
            recognition.start();
            document.getElementById('output').innerText = 'Listening...';
        }

        function speakResponse(response) {
            const synthesis = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(response);
            synthesis.speak(utterance);
        }
    </script>
</body>
</html>
